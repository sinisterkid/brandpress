<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>





    <div id="main">
        <div class="header">
            <h1>1. Origins</h1>
            <h2>Let's start with some business details before we get to the fun stuff.</h2>
        </div>

        <div class="content">
            <form class="pure-form pure-form-stacked">
                <fieldset>                    
                    <label>What are you branding?</label>
                    <select>
                        <option>A Product</option>
                        <option>A Service</option>
                        <option>A Company</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label>What is your brand name, if you have one?</label>
                    <input>
                </fieldset>
                <fieldset>
                    <label>What is your brand mission, if you have one?</label>
                    <textarea></textarea>
                </fieldset>
                <fieldset>
                    <label>What are the key points in the history of your new brand?</label>
                    <textarea></textarea>
                </fieldset>
                <fieldset>
                    <label>What is the single most important thing that sets you apart from your competitors?</label>
                    <textarea></textarea>
                </fieldset>
                <fieldset>
                    <label>What is the most important feeling your new brand should give customers?</label>
                    <select>
                        <option>A sense of belonging and enjoyment</option>
                        <option>A sense of independence and self-fulfillment</option>
                        <option>A sense of stability and control</option>
                        <option>A sense of mastery and achievement</option>
                    </select>
                </fieldset>
                <fieldset>
                    <a class="pure-button pure-button-primary" href="../archetypes/index.html">Submit</a>
                </fieldset>
            </form>
        </div>
    </div>





<script src="../js/ui.js"></script>

</body>
</html>
