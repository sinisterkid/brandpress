<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Personality - [group name] Brand Exercise</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bp-style.css">
    
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="../css/layouts/side-menu.css">
        <!--<![endif]-->
</head>
<body>



    <div id="main">
        <div class="content">
            <div class="box-compare">
                <div class="box-definition">
                    <h1>Routine</h1>
                    <h2>regular, stable, and habitual.</h2>
                </div>
                <div class="box-definition">
                    <h1>Varied</h1>
                    <h2>showing variation or variety.</h2>
                </div>
            </div>
            <h2>Which adjective would you rather use to describe your new brand?</h2>
            <form class="pure-form">
                <label for="option-one" class="pure-radio">
                    <input id="option-one" type="radio" name="optionsRadios" value="option1">
                    Routine
                </label>

                <label for="option-two" class="pure-radio">
                    <input id="option-two" type="radio" name="optionsRadios" value="option2">
                    Varied
                </label>
            </form>
            <form class="pure-form">
                <fieldset>
                    <a class="pure-button button-secondary" href="index.html">Back</a>
                    <a class="pure-button pure-button-primary" href="../auto/index.html">Next</a>
                </fieldset>
            </form>
        </div>
    </div>



<script src="../js/ui.js"></script>

</body>
</html>
